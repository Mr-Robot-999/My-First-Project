<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>صفحة تسجيل الدخول</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
            direction: rtl;
            background: black;
            color: white;
        }

        .stars {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 0;
        }

        .login-container {
            position: relative;
            z-index: 1;
            max-width: 400px;
            margin: 100px auto;
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
            text-align: center;
        }

        .login-container h1 {
            margin-bottom: 20px;
            font-size: 24px;
        }

        form label {
            display: block;
            margin: 10px 0 5px;
        }

        form input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: none;
            border-radius: 5px;
            outline: none;
            font-size: 16px;
        }

        form button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background: yellow;
            color: black;
            font-size: 16px;
            cursor: pointer;
        }

        form button:hover {
            background: orange;
        }

        /* النجوم */
        .star {
            position: absolute;
            background: yellow;
            width: 2px;
            height: 2px;
            border-radius: 50%;
            animation: fall linear infinite;
        }

        @keyframes fall {
            0% {
                transform: translateY(-100px);
            }
            100% {
                transform: translateY(100vh);
            }
        }
    </style>
</head>
<body>
    <div class="stars"></div>
    <div class="login-container">
        <h1>تسجيل الدخول</h1>
        <form>
            <label for="username">اسم المستخدم</label>
            <input type="text" id="username" name="username" required>
            
            <label for="password">كلمة المرور</label>
            <input type="password" id="password" name="password" required>
            
            <button type="submit">الدخول</button>
        </form>
    </div>
    <script>
        const starsContainer = document.querySelector('.stars');

        function createStar() {
            const star = document.createElement('div');
            star.classList.add('star');
            star.style.left = `${Math.random() * 100}vw`;
            star.style.animationDuration = `${Math.random() * 3 + 2}s`;
            star.style.opacity = Math.random();
            starsContainer.appendChild(star);

            setTimeout(() => {
                star.remove();
            }, 5000);
        }

        setInterval(createStar, 100);
    </script>
</body>
</html>
